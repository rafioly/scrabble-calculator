server {
  listen 80;

  # Handle all requests for static files (the React app)
  location / {
    root   /usr/share/nginx/html;
    index  index.html;
    # If a file is not found, fall back to index.html for SPA routing
    try_files $uri $uri/ /index.html;
  }

  # Handle all API requests
  location /api/ {
    # Forward the request to the backend service, which is available at
    # the name 'backend' on port 8080 within the Docker network.
    proxy_pass http://backend:8080;

    # Set headers to pass along useful information to the backend
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}
